<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player | Mattyu</title>
    <link rel="shortcut icon" href="img/iM.C.ico" type="image/x-icon">
    <link rel="stylesheet" href="scss/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- materializecss -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- google icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <main>
        <section class="content_music">
            <div class="container">
                <div class="row ">
                    <div class="col-lg-4 col-md-6 col-12 ">
                        <div class="card">
                            <div class="wrapper">

                                <div class="top_bar">
                                    <i class="fas fa-chevron-down"></i>
                                    <span>Now Playing</span>
                                    <i class="fas fa-ellipsis-h"></i>
                                </div>

                                <div class="image_area">
                                    <img src="img/image002.png" alt="">
                                </div>

                                <div class="song_details">
                                    <p class="name">Beauz & Saddnes</p>
                                    <p class="artist">Carlos</p>
                                </div>

                                <div class="progress_area">
                                    <div class="progress_bar"></div>
                                    <div class="timer">
                                        <span class="current">0:20</span>
                                        <span class="current">0:40</span>
                                    </div>
                                </div>

                                <div class="controls">
                                    <i id="repeat-plist" class="fas fa-redo-alt"></i>
                                    <i id="prev" class="fas fa-backward"></i>
                                    <div class="play-pause">
                                        <i class="fa fa-play-circle"></i>
                                    </div>
                                    <i id="next" class="fas fa-forward"></i>
                                    <!-- <i id="more_music" class="large material-icons md-46">queue_music</i> -->
                                    <i class="material-icons">queue_music</i>
                                </div>

                                <div class="volumen">
                                    <i class="fas fa-volume-up"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
    </main>








    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
    </script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js">
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
